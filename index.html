<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Weather Dashboard App </title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>

    <header>
        <h1> Weather Dashboard </h1>
    </header>

    <main>
        <aside>
            <div class="search-section">
                <input type="text" id="location-name" placeholder="Enter a Location">
                <button id="search"> Search </button>
                <div id="error"></div>
            </div>
            <hr />
            <div class="recent-section">
                <h2> Recent Locations </h2>
            </div>
            <div class="recent-locations" id="recent-locations"></div>

            <button id="clear-search"> Clear Search </button>

            </div>
        </aside>

        <section>
            <div id="weather">
                <div class="weather-location" id="location-display"> ______ 
                    <div class= "date" id= "date" > 
                        <span> ( ______ ) </span>
                    </div>
                </div>
                <div class="weather-icon" id="weather-icon">
                    <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="">
                </div>
                <div class="weather-info">
                    <div class="temperature">
                        <span> Temperature: </span>
                        <div id="temp_value"> __Â°C </div>
                    </div>
                    <div class="wind">
                        <span> Wind: </span>
                        <div id="wind_value"> __ MPH </div>
                    </div>
                    <div class="humidity">
                        <span> Humidity: </span>
                        <div id="humidity_value"> __% </div>
                    </div>
                </div>

            </div>

            <div id="forecast">
                <h1> 5-Day Forecast </h1>
                <div id="forecast-card">
                </div>
            </div>

        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="assets/js/script.js"></script>


</body>

</html>
