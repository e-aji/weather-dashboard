<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Weather Dashboard </title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>

<body> 

    <header> 
        <h1> Weather Dashboard App </h1>
    </header>

    <main>

        <!--- Left section --->
        <aside>
            <div class="search-section">
                <input type="text" id="location" placeholder="Enter a Location">
                <button id="search"> Search </button>
                <div id="error"></div>
            </div>
            <hr />
            <div class="recent-section" id="recent-locations">
                <div> London </div>
                <div> Barcelona </div>
            </div>
        </aside>

        <!--- Dashboard --->

        <section>
            <div id="weather">
                <div class="weather-icon">
                <div class="weather-location" id="location-name"> Enter a Location </div>
                <img src="" alt="">
                </div>
            <div class="weather-info">
                <div class="temperature">
                    <span> Temperature </span>
                    <span id="temp_value">-</span>
                </div>
                <div class="wind">
                    <span> Wind </span>
                    <span id="wind_value">-</span>
                </div>
                <div class="humidity">
                    <span> Humidity </span>
                    <span id="temp_value">-</span>
                </div>
                <div class="uv-index">
                    <span> UV Index </span>
                    <span id="uvi_value">-</span>
                </div>
            </div>
            </div>
        </div>

        <div id="forecast">
            <h1> 5-Day Forecast </h1>
            <div id="forecast-days">
                <div class="forecast-day">
                    <div class="forecast-data">Date</div>
                    <div class="forecast-icon">
                        <img src="" alt="">
                    </div>
                    <div class="forecast-temp">
                        <span> Temp: </span>
                        <span> 0 </span>
                     </div>  
                     <div class="forecast-wind">
                        <span> Wind: </span>
                        <span> 0 </span>
                     </div> 
                     <div class="forecast-humid">
                        <span> Humidity: </span>
                        <span> 0 </span>
                     </div> 
                </div>
            </div>

        </div>

        </section>

    </main>


    <script src="./assets/js/script.js"></script>

</body>

</html>
